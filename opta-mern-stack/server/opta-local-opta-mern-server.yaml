---
name: mernbackend
environments:
- name: localopta
  path: /home/sachin/.opta/local/localopta.yaml
modules:
- name: mernbackend
  type: k8s-service
  port:
    http: 80
  public_uri: "/mernbackend"
  image: AUTO
  healthcheck_path: "/record"
  env_vars:
    DATABASE_NAME: "myFirstDatabase"
  links:
  - mongodbatlas:
    - mongodb_atlas_connection_string: MONGODB_URI
      db_user: MONGODB_USER
      db_password: MONGODB_PASSWORD
- name: mongodbatlas
  type: mongodb-atlas
  mongodb_instance_size: M10
  region: US_EAST_1
  mongodb_atlas_project_id: 6166e8eff8f4f80e0f14cb55
