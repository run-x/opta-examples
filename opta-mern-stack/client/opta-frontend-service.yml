name: mernfrontend
environments:
  - name: awsenv
    path: "../awsenv.yaml"
modules:
  - name: mernfrontend
    type: k8s-service
    port:
      http: 3000
    image: AUTO
    env_vars:
      - name: "API_ENDPOINT"
        value: "http://localhost:5020"
    healthcheck_path: "/"
    public_uri: "/mernfrontend"

